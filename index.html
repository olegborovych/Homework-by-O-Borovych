<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" href="/style.css">
    <title>Slick Slider</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header__logo">
                <p class="header__logo--bold">our featured work</p>
            </div>
            <div class="header__tittle">
                <h1 class="header__tittle--txt">We create engaging
                    experiences through
                    creativity & craft</h1>
            </div>
        </div>
        <div class="slider">
            <div class="slider__item"><img src="/assets/img/1.png" alt=""></div>
            <div class="slider__item"><img src="/assets/img/2.png" alt=""></div>
            <div class="slider__item"><img src="/assets/img/3.png" alt=""></div>
            <div class="slider__item"><img src="/assets/img/4.png" alt=""></div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

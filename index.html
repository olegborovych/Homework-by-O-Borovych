<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Nike Product</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="nike">
        <div class="snikers">
          <div class="snikers__logo">
            <img class="logotype" src="../assets/img/logo.png" alt="logotype" />
          </div>
          <div class="snikers__sales">
            <img
              class="product"
              src="../assets/img/nike.png"
              alt="Nike product"
            />
          </div>
          <div class="snikers__ckeckbox"></div>
        </div>

        <div class="description">
          <div class="description__tittle">
            <p class="description__tittle--white-txt">
              Nike SB Stefan Janoski Max
            </p>
          </div>
          <div class="description__subtittle">
            <p class="description__subtittle--opacity-txt">
              Unisex Skateboarding Shoe
            </p>
          </div>

          <div class="description__rating">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </div>

          <div class="description__form">
            <form class="form" method="GET" id="form">
              <select class="form__size select" name="size" form="form">
                <option value="0">Size:</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>
                <option value="43">43</option>
              </select>

              <select class="form__qty select" name="qty" form="form">
                <option value="qty:">Qty:</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>

              <button class="form__btn">
                <p class="form__btn--white">Add to cart</p>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
